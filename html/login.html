<div class="row" style="margin-top:50px">
    <div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4" ng-show="!show_registration">
        <div class="well">
            <!--<form id="loginForm" method="POST" novalidate="novalidate">-->
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" class="form-control" ng-model="loginData.username" title="Please enter you username"
                        placeholder="example@gmail.com">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" ng-model="loginData.password" title="Please enter your password">
                    <span class="help-block"></span>
                </div>
                <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
                <div class="checkbox">
                    <label>
                                    <input type="checkbox" name="remember" id="remember"> Remember login
                                </label>
                    <p class="help-block">(if this is a private computer)</p>
                </div>
                
                <button type="button" class="btn btn-success btn-block" ng-click="signIn();">Login</button>

                <p class="help-block">Don't have account ? <span style="cursor:pointer;color:#007999;"  ng-click="show_registration=true"> Register here</span></p>
                <!--<button type="button" class="btn btn-primary btn-block">Register</button>                   -->
            <!--</form>-->
        </div>
    </div>

    <div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4" ng-show="show_registration">
        <div class="well">
            <!--<form id="loginForm" method="POST" novalidate="novalidate">-->
                <div class="form-group">
                    <label for="username" class="control-label">Full Name</label>
                    <input type="text" class="form-control" ng-model="signupData.full_name"  title="Please enter you full name"
                        placeholder="Full Name">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="username" class="control-label">Username</label>
                    <input type="text" class="form-control" ng-model="signupData.username" title="Please enter you username"
                        placeholder="username">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control" ng-model="signupData.password" title="Please enter your password">
                    <span class="help-block"></span>
                </div>
                <div id="loginErrorMsg" class="alert alert-error hide">Wrong username or password</div> 

                <button type="button" class="btn btn-primary btn-block" ng-click="signup()">Register</button> 

                <p class="help-block">Already have an account ? <span style="cursor:pointer;color:#007999;"  ng-click="show_registration=false"> Login here</span></p>                  
            <!--</form>-->
        </div>
    </div>
</div>
